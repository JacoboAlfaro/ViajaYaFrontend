<app-navbar></app-navbar>
<div *ngIf="this.loggue == false" class="container d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 28rem; border-radius: 15px;">
    <div class="card-body">
      <h5 class="text-primary-e text-start">Inicia sesión &gt; <span class="text-dark">Ingresa a Mi Cuenta</span></h5>
      <div class="text-center my-4">
        <i class="bi bi-person-circle" style="font-size: 4rem; color: #6c757d;"></i>
      </div>
      <!-- Formulario -->
      <form #loginForm="ngForm" (ngSubmit)="getToken()" novalidate>
        <!-- Campo de email -->
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">¿Cuál es tu nombre de usuario?</label>
          <div class="input-group">
            <input
              type="username"
              id="username"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              required
              username
            />
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
          </div>
          <!-- Mensaje de error -->
          <div *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched" class="text-danger mt-1">
            Ingrese un nombre de usuario.
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label fw-bold">¿Cuál es tu contraseña?</label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              required
              password
            />
            <span class="input-group-text">
              <i class="bi bi-key"></i>
            </span>
          </div>
          <!-- Mensaje de error -->
          <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="text-danger mt-1">
            Ingrese una contraseña.
          </div>
        </div>
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
